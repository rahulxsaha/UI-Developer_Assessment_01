<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Developer Assessment | Rahul Saha</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- BOXICONS  CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>
        <!-- LEFT COLUMN -->
        <div class="left-col">
            <div class="logo">
                <a href="#">
                    <img src="/assets/images/logo_1.png" alt="Logo">
                </a>
            </div>

            <!-- Menu Section -->
            <nav>
                <div class="menu-box">
                    <i class="bx bx-user bx-md"></i>
                    <h5>Students</h5>
                </div>
                <div class="menu-box">
                    <i class="bx bx-book bx-md"></i>
                    <h5>Lesson Plan</h5>
                </div>
                <div class="menu-box">
                    <i class="bx bx-cog bx-md"></i>
                    <h5>Settings</h5>
                </div>
            </nav>
        </div>


        <!-- RIGHT COLUMN -->
        <div class="right-col">
            <section class="row-top"></section>
            <h4><i class="bx bxs-left-arrow"></i> Videos</h4>

            <div class="center">
                <input type="search" class="search-bar" placeholder="Insert URL here">
                <h5 class="or">or</h5>
                <div class="upload-box">
                    <input type="file" name="demo" id="demo">
                    <h5>upload</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
